		<button class="gallery-arrow right" onclick="nextImage()">&#10095;</button>

<script>
	const bilder = [
		'pics/ballin.jpg',
		'pics/stare.jpg',
		'pics/V.jpg',
		'pics/misinfo.jpg'
	];

	let aktuellesBild = 0;
	const bildElement = document.getElementById("galleryImage");

	function showImage(index) {
		aktuellesBild = (index + bilder.length) % bilder.length;
		bildElement.src = bilder[aktuellesBild];
	}

	function nextImage() {
		showImage(aktuellesBild + 1);
	}

	function prevImage() {
		showImage(aktuellesBild - 1);
	}
</script>
